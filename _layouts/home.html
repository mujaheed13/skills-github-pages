<style>
  body {
    margin: 0%;
    padding: 0%;
  }

    /* ----- */
  .blogs {
  width: 50%;
  margin: 2rem auto 5rem;
  display: flex;
  flex-direction: column;
}

.blogs p,
.blogs b {
  font-family: "Poppins", sans-serif;
}

.blogs h1,
.blogs h2,
.blogs h3,
.blogs h4,
.blogs h5,
.blogs h6 {
  font-family: "Montserrat", sans-serif;
}

.title {
  margin-bottom: 0.8rem;
  margin-top: 0.2rem;
}

.author {
  margin-top: 0.75rem;
}

.date {
  margin-left: 1rem;
}

.category {
  background-color: rgb(29, 105, 105);
  padding: 0.1rem 0.3rem;
  border-radius: 3px;
  text-transform: capitalize;
}

.categorySelector {
  width: 30%;
  border-radius: 3px;
  cursor: pointer;
}

.categorySelectorChild {
  padding: 0.5rem;
  color: white;
  display: flex;
  align-items: center;
}

.blogsChild {
  display: flex;
  flex-direction: column;
  margin: 1.5rem auto;
  padding: 2rem;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
  border-radius: 5px;
  width: 100%;
}

.blogsChild p {
  text-align: justify;
  color: rgba(0, 0, 0, 0.5);
}

.blogsChild:hover {
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}

@media screen and (max-width: 980px) {
  .blogs {
    width: 80%;
  }

  .categorySelector {
    width: 70%;
  }
}

@media screen and (max-width: 640px) {
  .blogsChild p,
  .blogsChild b {
    font-size: 0.8em;
  }
  .blogsChild h2 {
    font-size: 1.4em;
  }

  .categorySelectorChild {
    font-size: 0.7rem;
  }
}

@media screen and (max-width: 440px) {
  .categorySelector {
    width: 90%;
  }
}

  /* -------- */

</style>
<div class="blogs">
  {% for post in site.posts %}
  <div class="blogsChild">
    <div>
      <div style="display: flex; align-items: center">
        <p class="category" style="color: white">{{ post.category }}</p>
        <p class="date">{{ page.date | date_to_string }}</p>
      </div>
      <a
        style="color: black; text-decoration: none"
        href="/skills-github-pages{{ post.url }}"
      >
        <h2 class="{styles.title}">{{ post.title }}</h2>
      </a>
    </div>
    <a
      style="color: black; text-decoration: none"
      href="/skills-github-pages{{ post.url }}"
    >
      {{ post.excerpt }}
    </a>
    <p class="{styles.author}">
      By 
      <a target="_blank" href="{{ post.linkedinProfile }}">{{ post.author }}</a>
    </p>
  </div>
  {% endfor %}
</div>
